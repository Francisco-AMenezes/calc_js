<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora mac</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" defer></script>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" readonly />

        <div class="buttons">
            <button class="reset">AC</button>
            <button class="toggleSign">+/-</button>
            <button class="percentage">%</button>
            <button class="division">รท</button>
            
            <button class="btn-7">7</button>
            <button class="btn-8">8</button>
            <button class="btn-9">9</button>
            <button class="multiply">X</button>
            
            <button class="btn-4">4</button>
            <button class="btn-5">5</button>
            <button class="btn-7">6</button>
            <button class="subtraction">-</button>
            
            <button class="btn-1">1</button>
            <button class="btn-2">2</button>
            <button class="btn-3">3</button>
            <button class="addition">+</button>

            <button class="btn-0">0</button>
            <button class="dot">,</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
